<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Position</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--=============== Begin : Header ===============-->
    <header class="block">
        <div class="box left">Top-Left</div>
        <div class="box center">Top-Center</div>
        <div class="box right">Top-Right</div>
    </header>
    <!--=============== Begin : Content ===============-->
    <section class="block">
        <div class="box left">Top-Left</div>
        <!-- tạo thêm 1 class để sử dụng before after -->
        <div class="mid">
            <div class="box center">Top-Center</div>
        </div>
        <div class="box right">Top-Right</div>
    </section>

    <!--=============== Begin : Footer ===============-->
    <footer>
        <footer class="block">
            <div class="box left">Top-Left</div>
            <div class="box center">Top-Center</div>
            <div class="box right">Top-Right</div>
        </footer>
    </footer>
</body>
</html>
